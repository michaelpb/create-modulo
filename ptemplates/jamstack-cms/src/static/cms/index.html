<!--
    This static header occurs across every CMS-built page, and includes extra
    JS dependencies, along with defining a Frontmatter coreDef and 
-->

<!-- Set up a markdown function, using showdown -->
<script Configuration -src="https://unpkg.com/showdown/dist/showdown.min.js">
    function markdown(source) {
        // Unescape (fixes issues with using HTML as source file)
        source = source.replace(/&gt;/gi, '>').replace(/&lt;/gi, '<');
        //let html = snarkdown(source); // Uncomment & change -src for snarkdown
        const html = (new showdown.Converter()).makeHtml(source);
        return html;
    }
    modulo.register('util', markdown);
</script>

<!-- Register a new coreDef that can be used to configure the page header -->
<script Configuration>
    class Frontmatter extends modulo.registry.cparts.StaticData { }
    modulo.register('coreDef', Frontmatter);
</script>

<!-- Import general layout & define a Body component for page body -->
<Library namespace="x" -src="/static/"></Library>
<Component namespace="cms" name="Body" mode="vanish">
    <Template -src="./modulo-template.html">
        <x-Page>
            <h1>
        </x-Page>
    </Template>
</Component>
